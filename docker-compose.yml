version: '2'
services:
  db:
    image: postgres:9.1.22
  app:
    build:
      context: .
      dockerfile: Dockerfile-development
    ports:
      - "3000:3000"
      - "8888:8888"
    depends_on:
      - db
    env_file: .env
    command: sh ./script/start_app.sh
    volumes:
      # Path on the host, relative to the Compose file
      - ./:/home/rails/webapp/
    volumes_from:
      - bundler-box
#  webpacker:
#    build:
#      context: .
#      dockerfile: Dockerfile-development
#    command: [ "./scripts/start_webpack_dev.sh" ]
#    links:
#      - app
#    volumes:
#      - .:/home/rails/webapp/
#    ports:
#      - 3035:3035
  owncloud:
    image: owncloud:9-apache
    depends_on:
      - db
    ports:
      - "1337:80"
  db_backup:
    image: protowouter/kronos-backup
    depends_on:
      - db
  db_backupserver:
    image: protowouter/kronos-backupserver
    env_file: .backupserver.env
    ports:
      - "1022:22"
  bundler-box:
    image: busybox
    volumes:
    - /bundler-cache