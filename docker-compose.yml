version: '2.1'
volumes:
  node_modules:
  bundle:
  packs:
  rails_cache:
  postgres:
services:
  db:
    image: postgres:12.6
    environment:
      POSTGRES_PASSWORD: kronos
    volumes:
      - postgres:/var/lib/postgresql/data
  app:
    image: ${DOCKER_IMAGE_NAME-kronoswebsite}
    build:
      context: .
      dockerfile: Dockerfile-development
    ports:
      - "3000:3000"
      - "8888:8888"
    depends_on:
      - db
    links:
      - webpacker
    env_file: .env
    command: sh ./script/start_app_development.sh
    volumes:
      # Path on the host, relative to the Compose file
      - .:/home/app:cached
      - bundle:/usr/local/bundle
#      - rails_cache:/home/rails/webapp/tmp/cache
      - node_modules:/home/app/node_modules
      - packs:/home/app/public/packs
  webpacker:
    image: ${DOCKER_IMAGE_NAME-kronoswebsite}
    ports:
      - "3035:3035"
    command: sh ./script/start_webpack_dev.sh
    volumes:
      # Path on the host, relative to the Compose file
      - .:/home/app:cached
      - bundle:/usr/local/bundle
      - node_modules:/home/app/node_modules
      - packs:/home/app/public/packs