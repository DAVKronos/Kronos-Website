name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag davkronos/kronos-website
    - name: Docker login
      run: docker login -u davkronos -p ${{ secrets.docker_pswd }}
    - name: Push to Docker hub
      run: docker push davkronos/kronos-website




